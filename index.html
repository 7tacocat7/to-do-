<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To do list</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do list</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add items to be done:</h2>
          <form id="todolist">
            <div class="form-group">
              <label for="to-do-date">Due Date</label>
              <input type="date" class="form-control" id="to-do-date">
            </div>
            <div class="form-group">
              <label for="person">Person to complete</label>
              <input type="text" class="form-control" id="person">
            </div>
            <div class="form-group">
              <label for="event">Task</label>
              <input type="text" class="form-control" id="event">
            </div>
            <button type="submit" class="btn btn-success">Add</button>
            <button type="button" name="button" class="btn delete">Delete checked</button>
          </form>
        </div>
        <div class="col-md-6">
          <div id="show-list">
            <h2>To Do list:</h2>
            <ul id="list">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
